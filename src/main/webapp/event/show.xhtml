<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf">
<body>
<ui:composition template="/templates/layout.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{eventShowBean.id}" />
        <f:viewParam name="who" value="#{eventShowBean.who}" />
        <f:viewAction action="#{eventShowBean.show()}" />
    </f:metadata>
    <ui:define name="page_title">
        <div class="col-lg-2" style="color: #A52A2A">
            <strong>
            </strong>
        </div>
        <div class="col-lg-10" style="color: #A52A2A">
            <strong>
                #{eventShowBean.commentary}
            </strong>
        </div>
    </ui:define>
    <ui:define name="content">
        <table class="table">
            <tr>
                <th>id</th>
                <th>who</th>
                <th>how</th>
                <th>what</th>
                <th>when</th>
            </tr>
            <tr>
                <td>
                    <h:outputText value="#{eventShowBean.event.id}"></h:outputText>
                </td>
                <td>
                    <h:outputText value="#{eventShowBean.event.who}"></h:outputText>
                </td>
                <td>
                    <h:outputText value="#{eventShowBean.event.how}"></h:outputText>
                </td>
                <td>
                    <h:outputText value="#{eventShowBean.event.what}"></h:outputText>
                </td>
                <td>
                    <h:outputText value="#{eventShowBean.event.when}"></h:outputText>
                </td>
            </tr>
        </table>

        <div class="row">
            <div class="col-lg-12">Event log of this player</div>
            <table class="table">
                <tr>
                    <th>id</th>
                    <th>who</th>
                    <th>action</th>
                    <th>result</th>
                    <th>occored_time</th>
                </tr>
                <ui:repeat value="#{eventShowBean.eventList}" var="row">
                <tr>
                    <td>
                        <h:outputText value="#{row.id}"></h:outputText>

                    </td>
                    <td>
                        <h:outputText value="#{row.who}"></h:outputText>
                    </td>
                    <td>
                        <h:outputText value="#{row.how}"></h:outputText>
                    </td>
                    <td>
                        <h:outputText value="#{row.what}"></h:outputText>
                    </td>
                    <td>
                        <h:outputText value="#{row.when}"></h:outputText>
                    </td>
                </tr>
                </ui:repeat>
            </table>


        </div>

    </ui:define>
</ui:composition>
</body>
</html>
