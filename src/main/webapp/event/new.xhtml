<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
<ui:composition template="/templates/layout.xhtml">
    <f:metadata>
        <f:viewAction action="#{knowledgeNewBean.init}"></f:viewAction>
    </f:metadata>
    <ui:define name="page_title">Input new Event</ui:define>
    <ui:define name="content">
    <h:form>
        <div class="col-lg-6">
            <div class="col-lg-4">
                who:
            </div>
            <div class="col-lg-8">
                <input type="text" placeholder="" class="form-control input-md" jsf:value="#{knowledgeNewBean.knowledge.who}" />
            </div>
            <div class="col-lg-4">
                how:
            </div>
            <div class="col-lg-8">
                <input type="text" placeholder="" class="form-control input-md" jsf:value="#{knowledgeNewBean.knowledge.how}" />
            </div>
            <div class="col-lg-4">
                what:
            </div>
            <div class="col-lg-8">
                <input type="text" placeholder="" class="form-control input-md" jsf:value="#{knowledgeNewBean.knowledge.what}" />
            </div>
            <div class="col-lg-4">
                why:
            </div>
            <div class="col-lg-8">
                <input type="text" placeholder="" class="form-control input-md" jsf:value="#{knowledgeNewBean.knowledge.why}" />
            </div>
        </div>
        <button class="btn btn-default btn-lg" jsfc="h:commandButton" action="#{knowledgeNewBean.registerKnowledge}" value="Register Event" ></button>
    </h:form>

    </ui:define>
</ui:composition>
</body>
</html>
