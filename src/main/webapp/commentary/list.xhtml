<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
<ui:composition template="/templates/layout.xhtml">
    <f:metadata>
        <f:viewAction action="#{commentaryListBean.init}"></f:viewAction>
    </f:metadata>
    <ui:define name="page_title">Event Log</ui:define>
    <ui:define name="content">
        <table class="table">
            <tr>
                <th>id</th>
                <th>who</th>
                <th>action</th>
                <th>result</th>
                <th>occored_time</th>
                <th>commentary</th>
            </tr>
            <ui:repeat var="row" value="#{commentaryListBean.commentaryList}">
                <h:form>
                    <tr>
                        <td>
                            <h:outputText value="#{row.id}"></h:outputText>

                        </td>
                        <td>
                            <h:outputText value="#{row.who}"></h:outputText>
                        </td>
                        <td>
                            <h:outputText value="#{row.eventByEventId.action}"></h:outputText>
                        </td>
                        <td>
                            <h:outputText value="#{row.eventByEventId.result}"></h:outputText>
                        </td>
                        <td>
                            <h:outputText value="#{row.occurrenceTime}"></h:outputText>
                        </td>
                        <td>
                            <h:button value="generate commentary" outcome="/commentary/show">
                                <f:param name="id" value="#{row.id}"></f:param>
                                <f:param name="who" value="#{row.who}"></f:param>
                            </h:button>
                        </td>
                    </tr>
                </h:form>
            </ui:repeat>
        </table>
    </ui:define>
</ui:composition>
</body>
</html>
