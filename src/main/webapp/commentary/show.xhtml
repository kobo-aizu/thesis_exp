<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf">
<body>
<ui:composition template="/templates/layout.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{commentaryShowBean.id}" />
        <f:viewParam name="who" value="#{commentaryShowBean.who}" />
        <f:viewAction action="#{commentaryShowBean.show()}" />
    </f:metadata>
    <ui:define name="page_title">
        <div class="col-lg-12" style="color: #A52A2A">
            <strong>
                #{commentaryShowBean.effort_total}
            </strong>
        </div>
    </ui:define>
    <ui:define name="content">
        <table class="table">
            <tr>
                <th>id</th>
                <th>who</th>
                <th>action</th>
                <th>result</th>
                <th>occored_time</th>
            </tr>
            <tr>
                <td>
                    <h:outputText value="#{commentaryShowBean.commentary.id}"></h:outputText>
                </td>
                <td>
                    <h:outputText value="#{commentaryShowBean.commentary.who}"></h:outputText>
                </td>
                <td>
                    <h:outputText value="#{commentaryShowBean.commentary.factByFactId.action}"></h:outputText>
                </td>
                <td>
                    <h:outputText value="#{commentaryShowBean.commentary.factByFactId.result}"></h:outputText>
                </td>
                <td>
                    <h:outputText value="#{commentaryShowBean.commentary.occurrenceTime}"></h:outputText>
                </td>
            </tr>
        </table>

        <div class="row">
            <div class="col-lg-12">Event log of this player</div>
            <table class="table">
                <tr>
                    <th>id</th>
                    <th>who</th>
                    <th>action</th>
                    <th>result</th>
                    <th>occored_time</th>
                </tr>
                <ui:repeat value="#{commentaryShowBean.commentaryList}" var="row">
                <tr>
                    <td>
                        <h:outputText value="#{row.id}"></h:outputText>
                    </td>
                    <td>
                        <h:outputText value="#{row.who}"></h:outputText>
                    </td>
                    <td>
                        <h:outputText value="#{row.factByFactId.action}"></h:outputText>
                    </td>
                    <td>
                        <h:outputText value="#{row.factByFactId.result}"></h:outputText>
                    </td>
                    <td>
                        <h:outputText value="#{row.occurrenceTime}"></h:outputText>
                    </td>
                </tr>
                </ui:repeat>
            </table>


        </div>

    </ui:define>
</ui:composition>
</body>
</html>
